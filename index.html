<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <h1 class="title">Password Generator</h1>
        <h2 class="password-input">Password</h2>
        <form id="passwordGenerator" class="form">
          <label for "numberRange">Number of Characters</label>
          <div class="number-value">
            <input type="range" min="8" max="128" value="10" 
            id="numberRange">
            <input class="number-input" type="number"min="8" max="128" value="10" 
            id="numberInput">
          </div>
          <label for"includeLowerCase">Include Lowercase</label>
          <input type="checkbox" id="includeLowerCase">

          <label for"includeUpperCase">Include Uppercase</label>
         <input type="checkbox" id="includeUpperCase">

          <label for"includeNumbers">Include Numbers</label>
          <input type="checkbox" id="includeNumbers">
    
          <label for"includeSymbols">Include Symbols</label>
          <input type="checkbox" id="includeSymbols">

          <button class="button" type="submit">Generate Password</button>
        </form>
